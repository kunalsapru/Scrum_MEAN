  <div class="wrapper">
    <form class="form-signin" method="get">       
      <h2 class="form-signin-heading">Please Register</h2>
      <input type="text" class="form-control" ng-model="userName" placeholder="User Name" required="" /><br/>
      <input type="text" class="form-control" ng-model="firstName" placeholder="First Name" required="" /><br/>
      <input type="text" class="form-control" ng-model="lastName" placeholder="Last Name" required="" /><br/>
      <input type="email" class="form-control" ng-model="emailAddress" placeholder="Email Address" required="" /><br/>
      <input type="password" class="form-control" ng-model="password" placeholder="Password" required=""/><br/>  
      <input type="password" class="form-control" ng-model="confirmPassword" placeholder="Confirm Password" required=""/><br/> 
      <button class="btn btn-lg btn-primary btn-block" ng-click="registerUser()" type="submit"><span class="glyphicon glyphicon-log-in"></span> Register User</button> 
    <div>{{message}}</div>
     <a href="#/login">Back to Login</a>
    
    </form>
    
  </div>
